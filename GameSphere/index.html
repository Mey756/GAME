<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSphere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameHub">
        <!-- Tampilan Halaman Utama -->
        <div id="mainScreen">
            <h1>Selamat datang di GameSphere: Petualangan Game Klasik</h1>
            <label for="NamaPemain">Nama Pemain:</label>
            <input type="text" id="NamaPemain" placeholder="Masukkan Nama Pemain" />
            <button onclick="startGame()">Mulai Game</button>
        </div>

        <!-- Tampilan Pilihan Game -->
        <div id="gameSelection" style="display: none;">
            <header id="appHeader">
                <h1>Petualangan Game Klasik</h1>
                <div id="accountInfo">
                    <img src="image/profile.jpg" alt="User Avatar" id="avatar">
                    <span id="playerName">Nama Pemain</span>
                </div>
            </header>

            <!-- Dashboard: Menu Utama -->
            <div id="dashboard" class="page" style="display: block;">
                <div class="gameRow">
                    <!-- Game 1 -->
                    <div class="gameCard" onclick="playGame('game1')">
                        <img src="image/box snake.jpg" alt="Game 1">
                        <p>Box Snake</p>
                    </div>
                    <!-- Game 2 -->
                    <div class="gameCard" onclick="playGame('game2')">
                        <img src="image/Brick Game.jpg" alt="Game 1">
                        <p>Brick Game</p>
                    </div>
                </div>
            </div>

            <!-- Menu Bottom: Dashboard dan Akun -->
            <nav id="bottomMenu">
                <button id="dashboardBtn" onclick="goToDashboard()">Dashboard</button>
                <button id="accountBtn" onclick="goToAccount()">Akun</button>
            </nav>

            <!-- Halaman Akun -->
            <div id="accountPage" class="page" style="display: none;">
                <h2>Akun Pemain</h2>
                <label for="playerNameInput">Nama Pemain:</label>
                <input type="text" id="playerNameInput" placeholder="Masukkan nama pemain">
                <button onclick="saveAccount()">Simpan</button>
                <button onclick="clearAccount()">Hapus Akun</button>

                <!-- Progress Harian -->
                <div id="dailyProgress">
                    <h3>Progress Harian</h3>
                    <p id="dailyLevel">Level: 0</p>
                    <p>Permainan yang sudah dimainkan hari ini: <span id="gamesPlayed">0</span></p>
                </div>
            </div>

            <!-- Area untuk menampilkan game -->
            <div id="gameArea">
                <button onclick="goBack()">Kembali ke Pilihan Game</button>
                <iframe id="gameFrame" src="" width="100%" height="100%"></iframe>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
